{% extends "templates/analysis.html" %}


{% block analysis %}
<div class="row">
    <div class="col-md-3">
        <label for="samples">Samples:</label>
        <input type="range" name="samples" value="1000"
            min="100" max="10000" step="100" data-instance="samples" />
    </div>
    <div class="col-md-9">
        <button class="btn btn-primary" data-signal-name="run">Run</button>
    </div>
</div>
<div style="font-size: 400%"><i>π = <span id="pi">0.0 ± 1.0</span></i></div>
{% end %}


{% block footer %}
<script>
    var databench = Databench();

    databench.on('data', function(msg) {
        $('#pi').text(msg.pi.estimate.toFixed(3)+' ± '+msg.pi.uncertainty.toFixed(3));
    });
</script>
{% end %}
