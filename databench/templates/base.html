<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{{ globals().get('title', 'Databench') }}{% end %}</title>
        <meta name="description" content="{% block description %}globals().get('description', ''){% end %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/static/favicon.ico">
        <link rel="stylesheet" href="/static/databench.css?version={{ databench_version }}">
        {% block databench_head %}{% end %}
        {% block head %}{% end %}
    </head>
    <body>
        {% block body %}
        <div class="container">
            <div class="header">
                <h3><a href="/" class="text-muted">
                    {% block headerlogo %}
                        <img src="{{ globals().get('logo_url', '/static/logo.svg') }}" />
                        {{ globals().get('title', 'Databench') }}
                    {% end %}
                </a></h3>
            </div>

            <div class="content" id="databench_content">
                {% block content %}
                {% end %}
            </div>

            <div class="footer">
                <div class="row">
                    <div class="col-sm-6">
                    </div>

                    <div class="col-sm-6 text-right-sm">
                        Read the <a href="http://databench.trivial.io/v0.4/">Databench Docs</a>.
                        <!-- This is version {{databench_version}}. -->
                    </div>
                </div>
            </div>
        </div>
        {% end %}

        {% block databench_footer %}{% end %}
        {% block footer %}{% end %}
    </body>
</html>
