machine:
  python:
    version: 3.5.0
  node:
    version: 5.1.0

dependencies:
  pre:
    - "pip install -e .[tests]"
    - pip install python-coveralls coverage
    - npm install -g mocha gulp
test:
  override:
    - flake8
    - python setup.py nosetests --with-coverage --cover-package=databench --cover-erase
  post:
    - coveralls || true
