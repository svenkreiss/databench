language: python
matrix:
  include:
  - os: windows
    language: sh
    python: "3.6"
  - os: linux
    language: python
    python: "2.7"
  - os: linux
    language: python
    python: "3.4"
  - os: linux
    language: python
    python: "3.5"
  - os: linux
    language: python
    python: "3.6"
addons:
  apt:
    packages:
      - openjdk-8-jre
before_install: |
  if [ "${TRAVIS_OS_NAME}" == "windows" ]; then
    choco install python3 --version 3.6.8
    export PATH="/c/Python36:/c/Python36/Scripts:$PATH"
    python -m pip install --upgrade pip wheel
  fi
install:
 # install Python dependencies
 - pip install --upgrade pip
 - pip -V
 - "pip install -e .[tests]"
 - pip install python-coveralls
 # install Node 6
 - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 6
 - node -v
 # npm update
 - npm install -g npm
 - npm -v
 # install Node dependencies
 - npm install
 - npm run build

script:
 - flake8
 - npm run lint
 - localcrawl --start http://localhost:5000 --run databench --log DEBUG
 - html5validator --root _crawled/
 - nosetests -vv --with-coverage --cover-inclusive
after_success:
 - coveralls || true
